<style>
* { box-sizing: border-box; font-family: system-ui, Arial, sans-serif; }
body { margin:0; background:#f7f7f9; color:#111; }
.nav { display:flex; gap:.5rem; padding:.5rem; background:#fff; position:sticky; top:0; border-bottom:1px solid #eee; }
.nav a { text-decoration:none; padding:.4rem .6rem; border-radius:.5rem; background:#f1f3f5; color:#111; }
#app { padding: .75rem; }
.card { background:#fff; border:1px solid #eee; border-radius: .75rem; padding:.75rem; margin:.5rem 0; }
.input { display:flex; gap:.5rem; align-items:center; margin:.25rem 0; }
.input label { min-width: 120px; font-size:.9rem; }
.input input, .input select { flex:1; padding:.4rem; border:1px solid #ddd; border-radius:.5rem; }
.btn { display:inline-block; background:#111; color:#fff; padding:.45rem .8rem; border-radius:.5rem; text-decoration:none; cursor:pointer; }
.list { display:flex; flex-direction:column; gap:.5rem; }
.small { color:#666; font-size:.85rem; }
</style>
<script>
const Registry = {};
function registerModule(m){ Registry[m.id]=m; }
function mount(route){
  const id = (route||'#/scores').replace('#/','');
  const root = document.getElementById('app');
  root.innerHTML = '';
  if(Registry[id]) Registry[id].mount(root);
}
window.addEventListener('hashchange', ()=>mount(location.hash));
window.addEventListener('load', ()=>mount(location.hash||'#/scores'));
</script>
